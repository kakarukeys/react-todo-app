<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>

        <style type="text/css">
            button.remove {
                margin-left: 0.5em;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
        <script>
            // exercise: create a todo app.

            // notes:
            // the goal of this tutorial is to learn React.
            // to avoid unnecessary distraction,
            // we don't introduce JSX, flux, redux, mobx, router, gulp, grunt, npm, etc.

            // React = a view library, React + Data = UI

            var R = React.createElement;

            var TodoApp = React.createClass({
                render: function() {
                    return R("h1", null, "hello world");
                }
            });

            ReactDOM.render(R(TodoApp), document.getElementById("app"));
        </script>
    </body>
</html>
